{% extends "base.html" %}

{% from "_formhelpers.html" import render_field %}

{% block title %}Create Comment{% endblock %}

{% block content %}
<div class="row">
  <div class="four columns offset-by-four">
    <form action="{{ url_for('create_book_comment', book_id=book.book_id)}}" method=post>
      {{ form.csrf_token }}
      {{ render_field(form.comment) }}
      <input type="submit" value="Submit" class="button-primary u-full-width">
      <a class="button u-full-width" href="{{ url_for('view_book', book_id=book.book_id) }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
